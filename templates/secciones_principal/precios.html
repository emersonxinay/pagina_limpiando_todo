<div class="container mt-5">
  <h1 class="mb-4">Precios de los articulos de limpieza</h1>
  {% for hoja in datos %}
  <!-- <h2>Hoja: {{ hoja['hoja'] }}</h2> -->
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>{{ hoja['datos'][0][0] }}</th>
        <th>precio unidad</th>
      </tr>
    </thead>
    <tbody>
      {% for row in hoja['datos'][1:] %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endfor %}
</div>
